<!DOCTYPE html>
<html>
<head>
  <title>Mines!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link
    href="https://fonts.googleapis.com/css?family=Indie+Flower"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style/game.css">
  <script src="app/game.js"></script>
  <script src="app/minefield.js"></script>
  <script src="app/square.js"></script>
</head>
<body>



  <section class="start-new-game">
  </section>


  <section class="game">
    <div class="game-controls">

      <div>
        <div class="timer" id="timer"></div>
        <div class="progress" id="progress"></div>
      </div>

      <div class='start-game'>
        <div class="start-button" onclick="startSmall()">
          Small
        </div>
        <div class="start-button" onclick="startMedium()">
          Medium
        </div>
        <div class="start-button" onclick="startLarge()">
          Large
        </div>
      </div>


    </div>
    <div id="gameBoard" class="game-board"></div>
  </section>


  <div class="preload">
    <img src="img/0.png">
    <img src="img/1.png">
    <img src="img/2.png">
    <img src="img/3.png">
    <img src="img/4.png">
    <img src="img/5.png">
    <img src="img/6.png">
    <img src="img/7.png">
    <img src="img/8.png">
    <img src="img/9.png">
    <img src="img/flag.png">
    <img src="img/question.png">
    <img src="img/unfound-mine.png">
  </div>


</body>
</html>
